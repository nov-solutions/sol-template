repos:
  # pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-merge-conflict
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: requirements-txt-fixer
      - id: trailing-whitespace

  # prettier formatters
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: '^nextjs/.*\.(js|jsx|ts|tsx|json|yaml|md|css|html)$'
        args: [--write]

  # typescript linter
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.46.0
    hooks:
      - id: eslint
        args: [--fix]

  # typescript type checker
  - repo: local
    hooks:
      - id: tsc
        name: typescript type checker
        entry: npx --prefix nextjs tsc --noEmit --project nextjs/tsconfig.json
        language: system
        files: '^nextjs/.*\.(ts|tsx)$'
        pass_filenames: false

  # python linter and formatter
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black

  # python dependency sorter
  - repo: https://github.com/pycqa/isort
    rev: 8.0.0
    hooks:
      - id: isort
        name: isort (python)
        args: [--profile, black]

  # python import and variable checker
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.2
    hooks:
      - id: autoflake
        args: [--remove-all-unused-imports, --remove-unused-variables, --in-place]
