volumes:
  pgdata:

services:
  nextjs:
    container_name: sol-web-nextjs
    restart: unless-stopped
    build:
      context: ./nextjs
      dockerfile: Dockerfile.nextjs
      target: dev
    expose:
      - 3000
    env_file:
      - .env
    depends_on:
      django:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://nextjs:3000"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  django:
    container_name: sol-web-django
    restart: unless-stopped
    build:
      context: ./web
      dockerfile: Dockerfile.django
      target: dev
    image: sol-web-django:dev
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    container_name: sol-web-nginx
    restart: unless-stopped
    depends_on:
      - django
      - nextjs
    build:
      context: .
      dockerfile: Dockerfile.nginx
      target: dev
    ports:
      - 80:80
      - 443:443
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    container_name: sol-web-postgres
    restart: unless-stopped
    image: postgres:17-alpine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    expose:
      - 5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - .env
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    container_name: sol-web-redis
    restart: unless-stopped
    image: redis:7-alpine
    command: --requirepass ${REDIS_PASSWORD}
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 10s
    env_file:
      - .env

  scheduler:
    container_name: sol-web-scheduler
    image: sol-web-django:dev
    restart: unless-stopped
    command: celery -A celeryapp.celery:app beat -S redbeat.RedBeatScheduler --loglevel=info
    depends_on:
      django:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  worker:
    container_name: sol-web-worker
    image: sol-web-django:dev
    restart: unless-stopped
    command: celery -A celeryapp.celery:app worker --loglevel=info
    depends_on:
      django:
        condition: service_healthy
    env_file:
      - .env
    logging:
      options:
        max-size: "10m"
        max-file: "3"
